<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Thomas Richardson</title>
    <link rel="stylesheet" href="test.css">
  </head>

  <body>
    <div class="container">
      <div class="nav-wrapper">
        <div class="left-side">
          <div class="nav-link-wrapper">
            <a href="index.html">Home</a>
          </div>

          <div class="nav-link-wrapper">
            <a href="about.html">Contact</a>
          </div>
        </div>

        <div class="right-side">
          <div class="brand">
            <div>THOMAS RICHARDSON</div>
          </div>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="grid-container">
          <div class="item1">
            <div class="background-image" style="background-image:url(images/university.jpg)"></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/scholer.png">
              </div>

              <div class="subtitle">About Thomas</div>
            </div>
          </div>

          <div class="item2">
            <div class="background-image" style="background-image:url(images/coding.jpg)"></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/scholer.png">
              </div>

              <div class="subtitle">Portfolio</div>
            </div>
          </div>

          <div class="item3">
            <div class="background-image" style="background-image:url(images/night.jpg)"></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/scholer.png">
              </div>

              <div class="subtitle">Blog</div>
            </div>
          </div>

          <div class="item4">
            <div id="about" class="hidden">About</div>
            <div id="portfolio" class="hidden">Portfolio</div>
            <div id="blog" class="hidden">Blog</div>
          </div>
        </div>
      </div>
    </div>

    <script type = "text/javascript">
      document.querySelector('.item1').addEventListener('click', () => {
          document.querySelector('.item4').classList.contains('collapsed', () => {
              document.querySelector('.item4').classList.remove('collapsed');});
          document.querySelector('.item4').classList.toggle('collapsed');});
      


    </script>

  </body>


</html>
